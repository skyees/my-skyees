<section data-ng-controller="MinesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Mines</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="mine in mines" data-ng-href="#!/mines/{{mine._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="mine.created | date:'medium'"></span>
				by
				<span data-ng-bind="mine.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="mine.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!mines.$resolved || mines.length">
    	No Mines yet, why don't you <a href="/#!/mines/create">create one</a>?
    </div>
</section>
